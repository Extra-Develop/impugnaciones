
{% extends "base.html" %}
{% load static %}
{% block content %}
    
<p>
    <a class="btn btn-light" href="{% url 'estructura_Canton_list' %}">
    Canton Listing
    </a>
</p>
    
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{form.errors}}
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="NOM_CANTON">NOM_CANTON: </label>
  <input class="form-control col-sm-10" id="NOM_CANTON" type="text" name="NOM_CANTON" value="{{ object.NOM_CANTON }}">
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="COD_CANTON">COD_CANTON: </label>
  <input class="form-control col-sm-10" id="COD_CANTON" type="number" name="COD_CANTON" value="{{ object.COD_CANTON }}">
  </div>
  <input type="submit" value="Save" class="btn btn-primary">
</form>

{% endblock %}

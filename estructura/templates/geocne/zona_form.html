
{% extends "base.html" %}
{% load static %}
{% block content %}
    
<p>
    <a class="btn btn-light" href="{% url 'estructura_Zona_list' %}">
    Zona Listing
    </a>
</p>
    
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{form.errors}}
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="NOM_ZONA">NOM_ZONA: </label>
  <input class="form-control col-sm-10" id="NOM_ZONA" type="text" name="NOM_ZONA" value="{{ object.NOM_ZONA }}">
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="COD_ZONA">COD_ZONA: </label>
  <input class="form-control col-sm-10" id="COD_ZONA" type="number" name="COD_ZONA" value="{{ object.COD_ZONA }}">
  </div>
  <input type="submit" value="Save" class="btn btn-primary">
</form>

{% endblock %}
